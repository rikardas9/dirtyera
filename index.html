<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }

        /* Bebas Neue font for countdown */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .countdown-timer {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6em; /* Larger font size */
            margin: 20px;
            color: #006400; /* Dark Green */
            font-weight: bold;
        }

        .links {
            margin-top: 40px;
            font-size: 1.2em;
            position: relative;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            padding: 10px;
        }

        .links a:hover {
            color: #004d00; /* Darker Green on hover */
        }

        /* Sparkle Effect using SVG Stars */
        .links a:hover .sparkle {
            display: block;
            animation: sparkle 1.5s infinite;
        }

        .sparkle {
            position: absolute;
            top: -15px;
            left: -15px;
            z-index: 1;
            display: none;
            opacity: 0;
        }

        .star {
            width: 20px;
            height: 20px;
            fill: #fff;
            animation: move 1.5s infinite;
        }

        /* Keyframes for sparkle animation */
        @keyframes sparkle {
            0% {
                top: -15px;
                left: -15px;
                opacity: 0.8;
            }
            25% {
                top: -25px;
                left: 5px;
                opacity: 1;
            }
            50% {
                top: -15px;
                left: 15px;
                opacity: 0.8;
            }
            75% {
                top: -10px;
                left: -5px;
                opacity: 1;
            }
            100% {
                top: -15px;
                left: -15px;
                opacity: 0.8;
            }
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .links {
                text-align: center;
            }

            .links a {
                margin: 10px 0;
                display: block; /* Stack the links vertically */
            }

            .countdown-timer {
                font-size: 3em; /* Smaller font size for countdown on mobile */
            }
        }
    </style>
    <!-- FontAwesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>DIRTY ERA DROPS:</h1>
    <div id="countdown" class="countdown-timer"></div>

    <div class="links">
        <a href="https://www.instagram.com/r1kas777/" target="_blank">
            <i class="fab fa-instagram icon"></i> Instagram
            <!-- Sparkles (SVG Stars) -->
            <div class="sparkle">
                <svg class="star" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53">
                    <path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"></path>
                </svg>
            </div>
        </a>
        <a href="https://open.spotify.com/artist/2EbPx7TorY3TzgiyLzEEjY" target="_blank">
            <i class="fab fa-spotify icon"></i> Spotify
            <!-- Sparkles (SVG Stars) -->
            <div class="sparkle">
                <svg class="star" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53">
                    <path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"></path>
                </svg>
            </div>
        </a>
        <a href="https://www.youtube.com/channel/UC1gvPo9LBqAF19wGKZjEN-g" target="_blank">
            <i class="fab fa-youtube icon"></i> YouTube
            <!-- Sparkles (SVG Stars) -->
            <div class="sparkle">
                <svg class="star" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53">
                    <path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"></path>
                </svg>
            </div>
        </a>
    </div>

    <script>
        // Countdown to November 7th
        const countdownDate = new Date("November 7, 2025 00:00:00").getTime();

        let x = setInterval(function() {
            let now = new Date().getTime();
            let distance = countdownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
