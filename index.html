<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown & Links</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
        }

        /* Text Styling */
        .countdown-wrapper {
            text-align: center;
            font-size: 32px;
            margin: 0; /* Removed extra space at the top */
        }

        .countdown-wrapper h1 {
            font-size: 28px;
            margin-bottom: 10px; /* Reduced margin below "DIRTY ERA DROPS" */
        }

        /* Button Styling */
        .glow-on-hover {
            width: 250px; /* Increased width of buttons */
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            margin: 10px 0; /* Vertical margin between buttons */
            display: flex;
            justify-content: center;
            align-items: center; /* Center text horizontally and vertically */
            text-align: center;
            padding: 0 15px; /* Added padding to avoid text overflow */
            font-size: 16px;
        }

        /* Rest of the glow effect */
        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000;
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        /* For SoundCloud iframe */
        iframe {
            width: 100%;
            max-width: 300px; /* Limit width for small devices */
            height: 166px;
            border: none;
            margin: 10px 0; /* Added small margin to separate iframe from buttons */
        }

        /* Styling for smaller screen versions */
        @media screen and (max-width: 768px) {
            html, body {
                flex-direction: column;
                align-items: center;
            }

            .countdown-wrapper h1 {
                font-size: 24px;
            }

            .glow-on-hover {
                width: 200px; /* Slightly reduce width on smaller screens */
                height: 45px;
                font-size: 14px;
            }

            iframe {
                width: 90%;
                max-width: 320px;
                margin-bottom: 10px; /* Reduced margin on smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            .glow-on-hover {
                width: 180px; /* Further reduce for very small screens */
                height: 40px;
            }

            .countdown-wrapper h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Countdown & Text Section -->
    <div class="countdown-wrapper">
        <h1>DIRTY ERA DROPS</h1>
        <div id="countdown">
            <!-- Countdown Timer -->
        </div>
    </div>

    <!-- SoundCloud Embed -->
    <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2062237796%3Fsecret_token%3Ds-H809hTNthL6&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true" allow="autoplay" frameborder="0"></iframe>

    <!-- Links/Buttons Section -->
    <div>
        <a href="https://www.instagram.com/yourusername/" target="_blank">
            <button class="glow-on-hover">INSTAGRAM</button>
        </a>
        <a href="https://www.youtube.com/channel/UCdH8weXCIfr2rARcInJn3Ew" target="_blank">
            <button class="glow-on-hover">YOUTUBE</button>
        </a>
        <a href="https://open.spotify.com/artist/2EbPx7TorY3TzgiyLzEEjY" target="_blank">
            <button class="glow-on-hover">SPOTIFY</button>
        </a>
    </div>

    <script>
        // Countdown Timer Script
        const countdownDate = new Date("Mar 31, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
