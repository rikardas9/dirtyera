<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }

        /* Bebas Neue font for countdown */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .countdown-timer {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6em; /* Larger font size */
            margin: 20px;
            color: #006400; /* Dark Green */
            font-weight: bold;
        }

        .links {
            margin-top: 40px;
            font-size: 1.2em;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .links a:hover {
            color: #004d00; /* Darker Green on hover */
        }

        /* Sparkle Effect */
        .links a::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/02/55/sparkles-2693891_960_720.png') repeat;
            background-size: 10px 10px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            pointer-events: none;
        }

        .links a:hover::before {
            opacity: 1;
            top: 0;
        }

        .icon {
            margin-right: 10px;
            vertical-align: middle;
            font-size: 1.5em;
        }

        iframe {
            display: block;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 80%; /* Smaller width for SoundCloud */
            max-width: 500px; /* Max width of SoundCloud player */
            height: 90px; /* Smaller height */
            margin-left: auto;
            margin-right: auto;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .links {
                text-align: center;
            }

            .links a {
                margin: 10px 0;
                display: block; /* Stack the links vertically */
            }

            .countdown-timer {
                font-size: 3em; /* Smaller font size for countdown on mobile */
            }

            iframe {
                width: 90%; /* Adjust iframe width for mobile */
            }
        }
    </style>
    <!-- FontAwesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>DIRTY ERA DROPS:</h1>
    <div id="countdown" class="countdown-timer"></div>

    <div class="links">
        <a href="https://www.instagram.com/r1kas777/" target="_blank">
            <i class="fab fa-instagram icon"></i> Instagram
        </a>
        <a href="https://open.spotify.com/artist/2EbPx7TorY3TzgiyLzEEjY" target="_blank">
            <i class="fab fa-spotify icon"></i> Spotify
        </a>
        <a href="https://www.youtube.com/channel/UC1gvPo9LBqAF19wGKZjEN-g" target="_blank">
            <i class="fab fa-youtube icon"></i> YouTube
        </a>
    </div>

    <!-- SoundCloud Player (Hidden but Playing) -->
    <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2062237796%3Fsecret_token%3Ds-H809hTNthL6&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    <div style="font-size: 10px; color: #cccccc; line-break: anywhere; word-break: normal; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Garuda, Verdana, Tahoma, sans-serif; font-weight: 100;">
        <a href="https://soundcloud.com/alaus-komanda" title="alaus komanda" target="_blank" style="color: #cccccc; text-decoration: none;">alaus komanda</a> Â· 
        <a href="https://soundcloud.com/alaus-komanda/ceremonija-dirty-era-teaser/s-H809hTNthL6" title="CEREMONIJA (DIRTY ERA TEASER)" target="_blank" style="color: #cccccc; text-decoration: none;">CEREMONIJA (DIRTY ERA TEASER)</a>
    </div>

    <script>
        // Countdown to November 7th
        const countdownDate = new Date("November 7, 2025 00:00:00").getTime();

        let x = setInterval(function() {
            let now = new Date().getTime();
            let distance = countdownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
