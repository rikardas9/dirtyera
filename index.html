<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background: #000;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px; /* Reduced margin */
        }

        /* Bebas Neue font for countdown */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .countdown-timer {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5em; /* Adjusted font size for mobile */
            margin: 20px;
            color: #006400; /* Dark Green */
            font-weight: bold;
        }

        /* SoundCloud iframe container */
        .soundcloud-container {
            width: 100%;
            max-width: 320px; /* Make it small for mobile */
            margin: 20px 0; /* Space between countdown and buttons */
            background: #111;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 166px;
            border: none;
        }

        /* Button */
        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            margin: 10px 0; /* Vertical margin between buttons */
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .links {
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .countdown-timer {
                font-size: 4em; /* Slightly smaller for mobile */
            }

            /* Make the iframe container smaller and centered */
            .soundcloud-container {
                width: 90%; /* 90% width for better mobile fit */
                max-width: 300px; /* Ensures it's not too large */
            }

            .glow-on-hover {
                width: 90%; /* Make buttons take 90% of screen width */
                max-width: 320px; /* Button width doesn't exceed 320px */
            }
        }
    </style>
</head>
<body>

    <div class="links">

    <script>
        // Countdown to November 7th
        const countdownDate = new Date("November 7, 2025 00:00:00").getTime();

        let x = setInterval(function() {
            let now = new Date().getTime();
            let distance = countdownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
